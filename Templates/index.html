<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-image: url('https://img.freepik.com/free-photo/black-friday-sales-sign-neon-light_23-2151833076.jpg?semt=ais_hybrid&w=740');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #f44336;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        h1 {
            text-align: center;
        }

        ul {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>

    <h1>Compare Product Prices (GeM vs Others)</h1>
    <form method="POST">
        <input type="text" name="product" placeholder="Enter product name" required>
        <button type="submit">Compare</button>
    </form>

    {% if product %}
    <h1>Results for "{{ product }}":</h1>
    <h2><ul>
        <li><strong>GeM:</strong> ₹{{ gem_price[0] }} 
            <a href="{{ gem_price[1] }}" target="_blank">Buy Now</a></li>
        <li><strong>Amazon:</strong> ₹{{ amazon_price[0] }} 
            <a href="{{ amazon_price[1] }}" target="_blank">Buy Now</a></li>
        <li><strong>Flipkart:</strong> ₹{{ flipkart_price[0] }} 
            <a href="{{ flipkart_price[1] }}" target="_blank">Buy Now</a></li>
    </ul></h2>

    {% endif %}

</body>
</html>
